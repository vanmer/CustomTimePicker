<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Custom Time Picker</title>
  </head>
  <body>
    <h1>Custom<span>Time</span>Picker</h1>
    <div class="time-picker" data-time="00:00">
      <div class="hour">
        <div class="hr-up"></div>
        <input type="number" class="hr" value="00">
        <div class="hr-down"></div>
      </div>

        <div class="seperator">:</div>

        <div class="minute">
          <div class="min-up"></div>
          <input type="number" class="min" value="00">
          <div class="min-down"></div>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
